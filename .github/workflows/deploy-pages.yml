name: Build and deploy Astro to GitHub Pages

on:
  push:
    branches:
      - master
      - main
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build production
        run: npm run build

      # Publish with peaceiris/actions-gh-pages (friendly and compatible)
      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./dist
          # When using a CNAME/custom domain, this ensures the CNAME file is preserved
          # commit_message: "chore: deploy site via GitHub Actions"
          github_token: ${{ secrets.GITHUB_TOKEN }}
